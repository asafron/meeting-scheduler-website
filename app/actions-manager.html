<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>קביעת מועד לראיון קבלה למכינת מופ"ת</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Alef" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body dir="rtl" style="background-color: white">
    <div class="container" style="margin-top: 30px">
        <div id="password-div">
            <form role="form" action="" method="post" class="f2" novalidate>
                <div class="form-group">
                    <label for="auth-input"><h1 style="color: black">הכנס ססמה</h1></label>
                    <input style="text-align: center" class="form-control" id="auth-input" type="password">
                </div>
                <button type="submit" class="btn btn-submit">אישור</button>
            </form>
        </div>
        <div style="display: none" id="meetings-outer">
            <h1>ראיונות מופת - סטטוס נוכחי</h1>
            <div class="dropdown" style="display: inline;">
                <button id="reps-drop-down-button" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">סנן לפי מראיין
                    <span class="caret"></span></button>
                <ul class="dropdown-menu" id="reps-drop-down">
                    <li><a class="reps-option" data-reps="-1">כולם</a></li>
                </ul>
            </div>
            <button id="refresh-meetings" class="btn btn-primary noprint" style="margin: 10px;"><span class="glyphicon glyphicon-refresh"></span> רענן</button>
            <button id="print-meetings" class="btn btn-success noprint" style="margin: 10px;"><span class="glyphicon glyphicon-print"></span> הדפס</button>
            <div id="meetings-details">

            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/retina-1.1.0.min.js"></script>
    <script src="assets/js/scripts-actions-manager.js"></script>
    <script src="assets/js/jquery.dateFormat.min.js"></script>

    <!--[if lt IE 10]>
    <script src="assets/js/placeholder.js"></script>
    <![endif]-->
</body>
</html>
